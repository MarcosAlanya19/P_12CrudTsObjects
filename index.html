<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="/src/main.ts" defer></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/5/pulse/bootstrap.min.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product app 
        </a>
    </nav>
    <div class="container">
        <!-- APPLICATION -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form id="productForm" class="card-body">
                        <div class="form-group">
                            <input type="text"  id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group pt-2">
                            <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group pt-2">
                            <input type="number" id="year" placeholder="Year product" class="form-control" min="1900" max="2050" value="2022">
                        </div>
                        <div class="d-grid gap-2 pt-2">
                            <input class="btn btn-primary" type="submit" value="Save">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list" class="col-md-8"></div>
            </div>
        </div>
    </div>
</body>
</html>
